<div class="main">
  <!-- This Code for Mobile View -->
  @if(sharedService.isMobile){ @if(!checkRoute()){
  <div class="main-group">
    <div class="search-field">
      <img src="{{ baseUrl }}search.svg" alt="" />
      <input type="text" placeholder="Search" />
    </div>

    <div class="group">
      <div class="group-title">
        <h4>Groups</h4>
        <img (click)="addGroup()" src="{{ baseUrl }}add-group.svg" alt="" />
      </div>
      <div class="group-list">
        @for (item of items; let index = $index; track index) {
        <div (click)="onGroupClick(item, index)" class="group-card">
          <div class="group-icon">
            <img
              src="https://www.w3schools.com/w3images/avatar3.png"
              alt="group-icon"
            />
          </div>
          <div class="group-header">
            <h5 class="group-name">{{ item.groupName }}</h5>
            <span>2:13 PM</span>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
  } @if(checkRoute()) {
  <div class="main-chat">
    <router-outlet></router-outlet>
  </div>
  } }@else {
  <!-- This Code for Desktop View -->
  <div class="main-group">
    <div class="search-field">
      <img src="{{ baseUrl }}search.svg" alt="" />
      <input type="text" placeholder="Search" />
    </div>

    <div class="group">
      <div class="group-title">
        <h4>Groups</h4>
        <img (click)="addGroup()" src="{{ baseUrl }}add-group.svg" alt="" />
      </div>
      <div class="group-list">
        @for (item of items; let index = $index; track index) {
        <div (click)="onGroupClick(item, index)" class="group-card">
          <div class="group-icon">
            <img
              src="https://www.w3schools.com/w3images/avatar3.png"
              alt="group-icon"
            />
          </div>
          <div class="group-header">
            <h5 class="group-name">{{ item.groupName }}</h5>
            <span>2:13 PM</span>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
  <div class="main-chat">
    <router-outlet></router-outlet>
  </div>
  }
</div>
